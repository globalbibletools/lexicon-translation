<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            /* Put styles here */
        </style>
        <title>Lexicon Editor</title>
    </head>
    <body>
        <h1>Lexicon Editor</h1>
        <pre id="content">CONTENT</pre>
        <button id="test">Test</button>
        <script>
            const vscode = acquireVsCodeApi();

            // TODO: use Vue to display content instead of directly access DOM.
            const content = document.getElementById("content");

            content.textContent = 'LOADED';

            // Handle the message inside the webview
            window.addEventListener("message", (event) => {
                const message = event.data; // The JSON data our extension sent
                console.log(message);
                switch (message.command) {
                    case "contentChanged":
                        content.textContent = JSON.stringify(message.content,null,2);
                        break;
                }
            });

            document.getElementById("test").onclick = () => {
                vscode.postMessage({ type: "test" });
            };
        </script>
    </body>
</html>
